<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs>
   
    <a-assets>
       <a-asset-item id="ring-obj" src="https://raw.githubusercontent.com/coob113/ring/master/ring_model3/RhinoExporter.obj"></a-asset-item>
       <a-asset-item id="ring-mtl" src="https://raw.githubusercontent.com/coob113/ring/master/ring_model3/RhinoExporter.mtl"></a-asset-item>
    </a-assets>
        
    <a-entity obj-model="obj: #ring-obj; mtl: #ring-mtl" position="-1.5 0 0" scale="0.015 0.015 0.015" ></a-entity>

    <a-marker-camera preset="hiro"></a-marker-camera>
  </a-scene>
</body>
